<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>密碼產生器</title><link href="styles/all.css" rel="stylesheet"/></head><body><main class="bg-light"><div class="container py-5"><div class="row justify-content-center"><div class="col-md-4"><h1 class="text-center">密碼產生器</h1><form><div class="form-group"><div class="input-group"><input class="form-control" id="result" name="result" type="text"/><div class="input-group-append"><button class="btn btn-outline-secondary" id="clipboard" type="button"><i class="fas fa-clipboard"></i></button></div></div></div><div class="form-group"><div class="form-row"><div class="col"><div class="form-check"><input class="form-check-input" id="uppercase" name="uppercase" type="checkbox" checked="checked"/><label class="form-check-label" for="uppercase">包含大寫</label></div><div class="form-check"><input class="form-check-input" id="lowercase" name="lowercase" type="checkbox" checked="checked"/><label class="form-check-label" for="lowercase">包含小寫</label></div><div class="form-check"><input class="form-check-input" id="number" name="number" type="checkbox" checked="checked"/><label class="form-check-label" for="number">包含數字</label></div><div class="form-check"><input class="form-check-input" id="symbol" name="symbol" type="checkbox" checked="checked"/><label class="form-check-label" for="symbol">包含特殊符號</label></div></div><div class="col"><div class="form-group"><label for="length">密碼長度</label><input class="form-control" id="length" name="length" type="text" value="15"/></div></div></div></div><div class="form-group"><button class="btn btn-primary btn-block" id="generate" type="button">產生密碼</button></div></form></div></div></div></main><script src="scripts/main.js"></script></body></html>
